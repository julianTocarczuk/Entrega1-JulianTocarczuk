{% extends 'AppProject/base.html' %}
{% block contenido %}

        {% csrf_token %}
        <p>
            Nombre de usuario: <input type="text" name="nombre_usuario">
        </p>
        <p>
            Contraseña: <input type="password" name="contraseña">

        <input type="submit" value="Iniciar sesion">
    </form>
{% endblock %}
